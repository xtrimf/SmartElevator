<template name="elevatorPost">

    <form class="main form page">
        <div align="center"><label class="control-label" >{{elevatorID}}</label></div>
        <div class="form-group" dir="rtl">
            <label class="control-label" for="title">כותרת</label>
            <div class="controls">
                <input name="title" id="title" type="text" value="{{title}}" class="form-control"/>
            </div>
        </div>
        <div class="form-group" dir="rtl">
            <label class="control-label" for="content">תוכן הודעה</label>
            <div class="controls">
                <textarea name="content" id="content" type="text" value="{{content}}" rows="5" class="form-control"></textarea>
            </div>
        </div>
        <input type="submit" value="שמור" class="btn btn-primary"/>
        <!--<div align="right"> <button align="right">יציאה</button></div>-->
    </form>
</template>
