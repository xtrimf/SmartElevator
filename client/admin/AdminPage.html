<template name="adminPage">
    <form class="registerForm" >
        <table align="center">
            <tr><td>User: </td><td><input type="input" name="user"></td></tr>
            <tr><td>Password: </td><td><input type="password" name="password"></td></tr>
            <tr><td>Description: </td><td><input type="input" name="Desc"></td></tr>
            <tr><td>ElevatorID: </td><td><input type="input" name="ElevatorID"></td></tr>
            <tr><td colspan="2" align="center"><input type="submit" value="Create User"></td></tr>
        </table>
    </form>



    <table border="1" align="center">
        <tr><th>User</th><th>ElevatorID</th><th>Description</th><th></th></tr>
        {{#each users}}
            <tr><td id="user"><h6>{{username}}</h6></td>
                <td><h6>{{elevatorID}}</h6></td>
                <td><h6>{{description}}</h6></td>
                <td><button id="deleteUser" class="btn btn-danger btn-xs" >Delete User</button></td>
            </tr>
        {{/each}}
    </table>
</template>
